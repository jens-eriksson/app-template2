<div id="modal" [ngClass]="{'sidebar-hidden':!layoutState.showSidebar, 'mobile-view':layoutState.mobileView}" [style.maxWidth.px]="maxWidth" [style.maxHeight.px]="maxHeight">
    <div class="header">
        <button class="close" (click)="close()">
            <span class="fas fa-times"></span>
        </button>
    </div>
    <div class="body">
        <template #modalContent></template>
    </div>
</div>
